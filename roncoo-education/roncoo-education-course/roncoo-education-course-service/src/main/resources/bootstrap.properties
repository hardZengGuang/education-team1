# info
info.eureka.host01=localhost
info.eureka.host02=localhost
info.eureka.port01=5761
info.eureka.port02=5762


# profile
spring.profiles.active=dev

# eureka
eureka.client.serviceUrl.defaultZone=http://${info.eureka.host01}:${info.eureka.port01}/eureka/


# server
server.port=5710

# application
spring.application.name=roncoo-education-course-service

# spring cloud config client
spring.cloud.config.profile=${spring.profiles.active}
#表示配置在此文件里面
spring.cloud.config.label=master  
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=roncoo-education-server-config
